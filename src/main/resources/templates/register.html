<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css}" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/output.css}">

</head>
<body >
<div th:replace="navbar::Navbar"></div>

<Main class="flex justify-center items-center min-h-screen bg-gray-400 ">
    <section class="bg-white rounded-2xl">
        <div class="flex flex-col items-center mb-7">
            <div th:if="${param.success}" class="text-green-500 bg-slate-950">
                User Registered Successfully!
            </div>
            <h1 class="font-bold   text-lg text-blue-400">SignUp Here</h1>
            <p class="text-sm  font-normal">Start Managing Contact on Cloud......</p>
        </div>
        <form  th:action="@{/user/userRegister}" data-th-object="${userForm}"  class="flex flex-col  min-w-sm" method="post">
            <!-- 1 -->
            <div class="flex flex-col items-center mb-2 gap-2">
                <label for="name" class=" font-serif">Name</label>
                <p class="text-red-500  text-sm " th:if="${#fields.hasErrors('name')}" data-th-errors="*{name}"></p>
                <input id="name" name="name" type="text" placeholder="Enter Here" class="p-1.5 rounded-lg w-[80%] bg-gray-400">
            </div>
            <!-- 2 -->
            <div class="flex flex-col items-center mb-2 gap-2">
                <label for="email" class=" font-serif">Email</label>
                <p class="text-red-500  text-sm" th:if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></p>
                <input  id="email" name="email" type="email" placeholder="example@gmail.com" class="p-1.5 rounded-lg w-[80%] bg-gray-400">
            </div>
            <!-- 3-->
            <div class="flex flex-col items-center mb-2 gap-2">
                <label for="password" class=" font-serif">Password</label>
                <p class="text-red-500  text-sm" th:if="${#fields.hasErrors('password')}" data-th-errors="*{password}"></p>
                <input id="password" name="password" type="password" placeholder=".............." class="p-1.5 rounded-lg w-[80%] bg-gray-400">
            </div>
            <!-- 4 -->
            <div class="flex flex-col items-center mb-2 gap-2">
                <label for="phoneNumber" class=" font-serif">Phone Number</label>
                <p class="text-red-500 text-sm " th:if="${#fields.hasErrors('phoneNumber')}" data-th-errors="*{phoneNumber}"></p>
                <input id="phoneNumber" name="phoneNumber" type="tel" placeholder="XXX-XXXX-XXX" class="p-1.5 rounded-lg w-[80%] bg-gray-400">
            </div>
            <!-- 5 -->
            <div class="flex flex-col items-center mb-4 gap-2">
                <label for="about" class=" font-serif">Tell About Yourself</label>
                <p class="text-red-500 text-sm " th:if="${#fields.hasErrors('about')}" data-th-errors="*{about}"></p>
                <textarea name="about" id="about" class="p-5 rounded-lg w-[80%] bg-gray-400"></textarea>
            </div>
            <div class="flex justify-center mb-6">
                <button class=" min-h-10 min-w-2xs bg-blue-400 text-white" type="submit">Sign Up</button>
            </div>

        </form>
    </section>
</Main>

<script th:src="@{/js/navscript.js}"></script>
</body>
</html>
